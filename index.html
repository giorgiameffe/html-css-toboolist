<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Intestastazione pagina e logo -->
     <header>
        <div class="container">
            <img id="logo" src="img/Logo.png" alt="logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- /Intestastazione pagina e logo -->

    <!-- Corpo della pagina -->
     <main>
        <!-- Buttons di navigazione -->
        <div>
            <div id="task">Add Task</div>
            <div id="section">Add Section</div>
        </div>
        <!-- /Buttons di navigazione -->

        <!-- Sezione task -->
        <section>
            <h3> &#9662New Task</h3>
            <div class="categories">
                <div class="circle">
                    <span class="tick">&#10003;</span>
                </div>
                <span>Quarterly Newsletter</span>
                <div class="info">
                    <span class="editorial">Editorial</span>
                </div>
            </div>
        </section>
        <!-- /Sezione task -->

        <!-- Sezione Today -->
        <section>
            <h3>&#9662Today</h3>
            <div class="categories">
                <div class="circle">
                    <span class="tick">&#10003;</span>
                </div>
                <span>Recruiting blog post</span>
                <div class="info">
                    <span class="editorial">Editorial</span>
                </div>
            </div>
        </section>

        <div>
            <div class="categories">
                <div class="circle">
                    <span class="tick">&#10003;</span>
                </div>
                <span>Mobile app launch</span>
                <div class="mobile">
                    <span id="goals">Q1 Goals</span>
                </div>
            </div>
        </div>





    </main>
    <!-- /Corpo della pagina -->

</body>
</html>
